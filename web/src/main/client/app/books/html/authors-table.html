<label for="author" class="col-sm-2 control-label label-author">More
		authors</label>
	<div class="row">
		<div class="col-xs-12">
			<table class="table">
				<thead>
					<tr>
						<th>Imię</th>
						<th>Nazwisko</th>
						<th>Usuń</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="author in authors">
						<td>{{author.firstName}}</td>
						<td>{{author.lastName}}</td>
						<td><span class="glyphicon glyphicon-remove" aria-hidden="true" ng-click="deleteAuthor($index)"></span></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
